<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자기소개서 작성기</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>자기소개서 작성기</h1>
      <div class="controls">
        <button id="darkModeToggle">다크모드</button>
        <select id="fontSelector">
          <option value="'Noto Sans KR', sans-serif">기본 폰트</option>
          <option value="serif">세리프</option>
          <option value="monospace">모노스페이스</option>
        </select>
        <input type="color" id="themeColorPicker" title="테마 색상 선택" />
      </div>
    </header>

    <main>
      <div id="questionList"></div>
      <button id="addQuestionBtn">문항 추가</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
