<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 자기소개서</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>홍길동</h1>
    <p>프론트엔드 개발자를 꿈꾸는 열정가</p>
  </header>

  <main>
    <section id="tags">
      <div class="tag" onclick="showModal('성장과정')"># 성장과정</div>
      <div class="tag" onclick="showModal('성격의 장단점')"># 성격의 장단점</div>
      <div class="tag" onclick="showModal('지원동기')"># 지원동기</div>
      <div class="tag" onclick="showModal('입사 후 포부')"># 입사 후 포부</div>
    </section>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
